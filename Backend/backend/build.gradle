plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/libs-release')
    }

    maven {
        url = uri('https://maven.google.com')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.6.RELEASE'
    implementation 'com.github.goober:coordinate-transformation-library:1.1'
    implementation 'org.hibernate:hibernate-core:5.4.0.Final'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.3'
    implementation 'com.opencsv:opencsv:4.0'
    runtimeOnly 'mysql:mysql-connector-java:8.0.19'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.2.6.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'demo'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
